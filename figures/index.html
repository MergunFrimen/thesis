<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .gradient-box {
            width: 500px;
            height: 50px;
            border: 2px solid #000000;
        }

        .gradient-box-red {
            background: linear-gradient(to right, #ff0000 0%, #ffffff 100%);
        }

        .gradient-box-blue {
            background: linear-gradient(to right, #ffffff 0%, #0000ff 100%);
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-5">
        <div class="col-12">
            <span class="col-auto">- max charge</span>
            <span class="col-auto">0</span>
            <div class="col-6 gradient-box gradient-box-red"></div>
        </div>
        <div class="col-12">
            <span class="col-auto">0</span>
            <span class="col-auto">+ max charge</span>
            <div class="col-6 gradient-box gradient-box-blue"></div>
        </div>
    </div>
</body>

</html>
